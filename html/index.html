<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<script>
    //1.set dimensions of svg
    const wsvg = 80;//using percentage relative to the container div
    const hsvg = 80;//using percentage relative to the container div

    //2.set dimensions within svg following Mike Bostok's convention
    const wtot = 1600;
    const htot = 900;
    const margin = { top: 100, right: 80, bottom: 90, left: 80 },
        width = wtot - margin.left - margin.right,
        height = htot - margin.top - margin.bottom;

    //append the svg object to the body of the page
    const svg = d3.select("#map")
        .attr("width", wsvg + "%")
        .attr("height", hsvg + "%")
        .attr("viewBox", "0 0 " + wtot + " " + htot)
        .append("g")
        .attr("transform",
            `translate(${margin.left},${margin.top})`);


    // Map and projection
    //const path = d3.geoPath();
    const projection = d3.geoMercator()
        .scale(3000)
        .center([12,43])
        .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    // Data and color scale
    let data = new Map()

    const colorScale = d3.scaleThreshold()
        .domain([100000, 2120000, 4140000, 6160000, 8180000, 10000000])
        .range(d3.schemeGreens[7]);
        //.domain([100000, 861538, 1623067, 2384615, 3146154, 3907692, 4669231, 5430769, 6192307, 6953846, 7715384, 8476923, 9238461, 10000000])
        //.range(d3.schemeGreens[9]);

    //var ext_color_domain = [0, 100000, 861538, 1623067, 2384615, 3146154, 3907692, 4669231, 5430769, 6192307, 6953846, 7715384, 8476923, 9238461, 10000000]
    var ext_color_domain = [0, 100000, 2120000, 4140000, 6160000, 8180000, 10000000]
    var legend_labels = ["< 0.1", "0.1 - 2.12", "2.12 - 4.14", "4.14 - 6.16", "6.16 - 8.18", "8.18 - 10", "> 10 "]

    var legend = svg.selectAll("g.legend")
        .data(ext_color_domain)
        .enter().append("g")
        .attr("class", "legend");

    var ls_w = 35, ls_h = 35;

    legend.append("rect")
        .attr("x", -50)
        .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
        .attr("width", ls_w)
        .attr("height", ls_h)
        .style("fill", function(d, i) { return colorScale(d); })
        .style("opacity", 0.8);

    legend.append("text")
        .attr("x", -0)
        .attr("y", function(d, i){ return height - (i*ls_h) - ls_h - 8;})
        .text(function(d, i){ return legend_labels[i]; });

    legend.append("text")
        .attr("x", -50)
        .attr("y", 400)
        .text("Population (Million)");

    // Time
    var dataTime = d3.range(0, 5).map(function(d) {
        return new Date(2016 + d, 10, 3);
    });

    var sliderTime = d3
        .sliderBottom()
        .min(d3.min(dataTime))
        .max(d3.max(dataTime))
        .step(1000 * 60 * 60 * 24 * 365)
        .width(300)
        .tickFormat(d3.timeFormat('%Y'))
        .tickValues(dataTime)
        .default(new Date(2020, 10, 3));

    var gTime = d3
        .select('div#slider-time')
        .append('svg')
        .attr('width', 500)
        .attr('height', 100)
        .append('g')
        .attr('transform', 'translate(30,30)');

    gTime.call(sliderTime);



    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip");

    svg.append("text")
        .attr("x", width/2)
        .attr("y", "0")
        .attr("text-anchor", "middle")
        .style("font-size", "3.5rem")
        .text("Elderly Population in Italy over the years" );

    var def_year = "2020"
    drawMap(def_year)
    // Load external data and boot
    function drawMap(year){
        Promise.all([
            d3.json("../assets/home/limits_IT_regions.geojson"),
            d3.csv("../assets/home/" + year + ".csv", function (d) {
                data.set(d.Region, +d.Total)
            })
        ]).then(function (loadData) {
            let topo = loadData[0]
            update()

            // Draw the map

            function update(){
                selection = svg.append("g")
                    .selectAll(".regions")
                    .data(topo.features);
                /*selection.enter()
                    .append("path")
                    .attr("class", "regions")
                    .data([topo.features]) // TODO verificare quadre
                    .attr("fill", "none")
                    .attr("stroke", "plum")
                    .attr("stroke-width", 4.5)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.data) })
                        .y(function (d) { return y(d.Tmed) })
                    )*/

                selection.enter()
                    //.selectAll("path")
                    //.data(topo.features)
                    //.join("path")
                    .append("path")
                    .attr("class", "regions")
                    // draw each region
                    .attr("d", path)
                    // set the color of each region
                    .attr("fill", function (d) {
                        d.total = data.get(d.properties.reg_name) || 0;
                        return colorScale(d.total);
                    })
                    .on("mouseover", function (event, d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html("<strong>" + d.properties.reg_name + "</strong>" + "<br/>" + "Elderly Population: " +
                            (data.get(d.properties.reg_name)).toLocaleString())
                            .style("left", (event.pageX + 40) + "px")
                            .style("top", (event.pageY - 40) + "px")
                            .style("position", "absolute");
                    })
                    .on("mouseout", function (d) {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    })
                sliderTime.on('onchange', val => {
                    //topo = "";
                    update();
                    drawMap(d3.timeFormat('%Y')(val).toString());
                    console.log(d3.timeFormat('%Y')(val).toString())
                });
                selection.exit().remove();
            }
        })
    }



</script>
